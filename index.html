<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>EuskalGosea</title>
  </head>
  <body>
    <div id="caja">
      <h1>EuskalGosea</h1>
      <h2>Restaurantes de Euskadi</h2>
      <div id="filtros-botones">
        <div id="filtros">
          <select id="select-localidad">
            <option value="false">Selecciona una localidad</option>
          </select>
          <select id="select-tipo">
            <option value="false">Selecciona un tipo de cocina</option>
          </select>
          <button id="btn-filtrar">Filtrar</button>
          <button id="btn-reset">Resetear filtros</button>
        </div>
        <div id="botones">
          <button id="tienen-michellin">Tienen Estrellas Michellin</button>
          <button id="tienen-bodega">Tienen bodega</button>
        </div>
      </div>
      <div id="restaurantes"></div>
    </div>
    <script src="js/jquery_3.7.1.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
